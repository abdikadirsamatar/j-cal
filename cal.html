<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juweriya's Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .display {
            font-size: 18px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 65px);
            gap: 10px;
        }
        .buttons button {
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: lightpink;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .buttons button:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Juweriya's Calculator</h1>
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>sin</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>cos</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>tan</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>log</button>
            <button>(</button>
            <button>)</button>
            <button>C</button>
            <button>exp</button>
            <button>sqrt</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === '=') {
                    try {
                        display.value = eval(display.value.replace('sqrt', 'Math.sqrt').replace('log', 'Math.log').replace('exp', 'Math.exp').replace('sin', 'Math.sin').replace('cos', 'Math.cos').replace('tan', 'Math.tan'));
                    } catch (e) {
                        alert('Invalid Input');
                    }
                } else if (value === 'C') {
                    display.value = '';
                } else {
                    display.value += value;
                }
            });
        });
    </script>
</body>
</html>
